<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Commission Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl text-center mb-6">Sales Commission Prediction</h1>
        <form id="uploadForm" enctype="multipart/form-data" class="mb-6">
            <div class="mb-4">
                <label for="salesData" class="form-label">Upload Sales Data CSV File:</label>
                <input type="file" id="salesData" name="salesData" accept=".csv" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="predictions" class="mt-4"></div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
          body {
            background-color: #3b3f48; /* Dark plain color background */
            color: #ffffff; /* Text color */
        }
        h1, h2, h3, h4, h5, h6 {
            color: #ffffff; /* Heading text color */
        }
        table {
            color: #3f4f60; /* Table text color */
        }
    </style>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const formData = new FormData();
            formData.append('file', document.getElementById('salesData').files[0]);
            
            fetch('http://127.0.0.1:5000/predict', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    const predictionsTable = document.createElement('table');
                    predictionsTable.classList.add('table'); // Add Bootstrap table class

                    const tableHeader = '<thead><tr><th>Product</th><th>Sales Amount</th><th>Product Demand Level</th><th>Predicted Sales Commission</th></tr></thead>';
                    predictionsTable.innerHTML = tableHeader;

                    const tableBody = document.createElement('tbody');
                    data.forEach(row => {
                        const tableRow = `<tr><td>${row.product_name}</td><td>${row.sales_amount}</td><td>${row.product_demand_level}</td><td>${row.predicted_sales_commission.toFixed(2)}</td></tr>`;
                        tableBody.innerHTML += tableRow;
                    });

                    predictionsTable.appendChild(tableBody);

                    document.getElementById('predictions').innerHTML = ''; // Clear previous content
                    document.getElementById('predictions').appendChild(predictionsTable);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
